<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sensor History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sensor History</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let data of sensor_data">
    <ion-item>
      <ion-label>{{ data.uplink_message.frm_payload }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
